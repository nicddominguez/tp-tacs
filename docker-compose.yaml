version: "3.8"

services:
  api:
    build: "./"
    container_name: "tacs-api"
    environment:
     - JWT_SECRET
     - GOOGLE_OAUTH_CLIENT_ID
    networks:
     - "tacs-net"
  frontend:
    build: "./tacs-frontend"
    container_name: "tacs-frontend"
    networks:
     - "tacs-net"
  web:
    image: nginx
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
     - "8080:8080"
    networks:
     - "tacs-net"

networks:
  tacs-net:
    driver: bridge
